<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed Clone</title>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <h1><img src="insta-logo.png" alt=""></h1>
        <div class="profile-icon">
            <img src="jennie-pfp.png" alt="Profile">
        </div>
    </nav>
    <nav class="navbar" style="background-color: rgb(111, 221, 248);" style="letter-spacing: 4px;">INSTAGRAM CLONE</nav>

    <!-- Feed Container -->
    <div class="feed-container">
        <!-- Example Post -->
        <div class="post">
            <img src="jennie-insta.png" alt="Post Image" class="post-image">
            <div class="post-details">
                <button class="like-button" data-liked="false">
                    ❤️ <span class="like-count">70M</span> Likes
                </button>
                <div class="comment-section">
                    <input type="text" class="comment-input" placeholder="Add a comment...">
                    <button class="comment-button">Post</button>
                </div>
                <ul class="comment-list"></ul>
            </div>
        </div>
        <div class="post">
            <img src="jenniepost.png" alt="Post Image" class="post-image">
            <div class="post-details">
                <p class="caption">This is a sample caption for the post.</p>
                <button class="like-button" data-liked="false">
                    ❤️ <span class="like-count">55M</span> Likes
                </button>
                <div class="comment-section">
                    <input type="text" class="comment-input" placeholder="Add a comment...">
                    <button class="comment-button">Post</button>
                </div>
                <ul class="comment-list"></ul>
            </div>
        </div>
        <div class="post">
            <img src="rosie-insta.png" alt="Post Image" class="post-image">
            <div class="post-details">
                <p class="caption">This is a sample caption for the post.</p>
                <button class="like-button" data-liked="false">
                    ❤️ <span class="like-count">80K</span> Likes
                </button>
                <div class="comment-section">
                    <input type="text" class="comment-input" placeholder="Add a comment...">
                    <button class="comment-button">Post</button>
                </div>
                <ul class="comment-list"></ul>
            </div>
        </div>
        <div class="post">
            <img src="lisa-insta.png" alt="Post Image" class="post-image">
            <div class="post-details">
                <p class="caption">This is a sample caption for the post.</p>
                <button class="like-button" data-liked="false">
                    ❤️ <span class="like-count">100K</span> Likes
                </button>
                <div class="comment-section">
                    <input type="text" class="comment-input" placeholder="Add a comment...">
                    <button class="comment-button">Post</button>
                </div>
                <ul class="comment-list"></ul>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
